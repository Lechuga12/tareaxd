<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style/css/mycss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>inicio de sesion</title>
</head>
<body>
    <!-- APARTADO DE MENU-->
 
    <div class="container w-75 bg-warning mt-5 rounded-5">
        <div class="row">
            <div class="col logo d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-left">
                    <img class="hola" src="/style/img/logo.jpeg">
                        <div>
                            <h2 class="fw-bold text-center py-5">Registrate</h2>
        
                            <form action="#">
                                <div class="mb-4">
                                    <label for="Text" class="form-label">Nombre de usuario</label>
                                    <input type="text" class="form-control" name="text">
                                </div>
                                <div class="mb-4">
                                    <label for="email" class="form-label">Correo electronico</label>
                                    <input type="email" class="form-control" name="email">
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Crea una contraseña</label>
                                    <input type="password" class="form-control" name="password">
                                </div>
                                <div class="mb-4 form-check">
                                    <input type="checkbox" name="connected" class="form-check-input">
                                    <label for="connected" class="form-check-label">Aceptar terminos y condiciones</label>
                                </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Registrarse</button>
                                    </div>
        
                                    <div class="my-3">
                                        <span>¿Ya tienes cuenta?<a href="/pages/login.html"> Iniciar sesión</a>
                                       </span>
                                    </div>
                            </form>
                            <div class="container w-100 my-5">
                                <div class="row text-center">
                                    <div class="col-12">Registrarte con</div>
                                    <div class="row">
                                        <!--Facebook-->
                                        <div class="col">  
                                                <button class="btn btn-outline-primary w-100 my-1">
                                                    <div class="row align-iteam-center">
                                                        <div class="col-2 d-none d-md-block">
                                                            <img class="fb" src="/style/img/fb.png">
                                                        </div>
                                                        <div class="col-12 col-md-10 text-center">Facebook</div>
                                                    </div>
                                                </button>
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-outline-primary w-100 my-1">
                                                <div class="row align-iteam-center">
                                                    <div class="col-2 d-none d-md-block">
                                                        <img class="fb" src="/style/img/gg.png.opdownload" >
                                                    </div>
                                                    <div class="col-12 col-md-10 text-center">Google</div>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                             </div>
                        </div>
                 </div>
            </div>
        </div>
    </div>
    <script src="/css/js/bootstrap.bundle.js"></script> 
</body>
</html>
